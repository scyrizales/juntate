<form>
  Email:
  <input [(ngModel)]="user.email" name="email"/>
  Nombres:
  <input [(ngModel)]="user.first_names" name="first_names"/>
  Email:
  <input [(ngModel)]="user.last_names" name="last_names"/>
  DNI:
  <input [(ngModel)]="user.dni" name="dni"/>
  <div>{{user.email}} + {{user.first_names}} + {{user.last_names}} + {{user.dni}}</div>
</form>
